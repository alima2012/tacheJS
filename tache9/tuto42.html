    <!-- exemple 2 et 3 -->
    <h1 id="gros_titre">Le BOM</h1>
    <button id="ouvrir">Ouvrir une nouvelle fenêtre</button>
    <button id="fermer">Refermer la fenêtre</button>
    <button id="modifier">Changer la taille</button>
    <script>
        var ouvrir = document.getElementById('ouvrir');
        var fermer = document.getElementById('fermer');
        var modifier = document.getElementById('modifier');
        var fenetre = '';
        ouvrir.addEventListener('click', fOuvrir);
        modifier.addEventListener('click', fModifier);
        fermer.addEventListener('click', fFermer);
        function fOuvrir(){
            fenetre = window.open('https://www.pierre-giraud.com/javascript-apprendre-coder-cours/browser-object-model-window/', '_blank', 'width = 500');
        }
        function fModifier(){
            fenetre.resizeTo(300,500);
        }
        function fFermer(){
            fenetre.close();
        }
    </script>
    <!-- exemple 3 resize to -->
