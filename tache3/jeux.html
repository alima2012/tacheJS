<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a  = prompt('entrer un premier nombre')
        const b  = prompt('entrer un deuxième nombre')
        const result = a * b
        let signe
        if(isNaN(result)){
            console.log(`opération impossible: ${a}x${b}`)
        }
        else
        {
            if (result > 0){
                signe = 'positif'
            }else{
                signe = 'négatif'
            }
            console.log(`${a}x${b}=${result} est ${signe}`)
        }
    </script>
</body>
</html>
